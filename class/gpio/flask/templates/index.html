<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HOME NETWORK</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- css 파일 지정-->
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>HOME IoT</h2>
        </div>
        <div class="main">
            <div>
                
                <button onclick="led_on()" id="button1" value="Open Curtain" >LED ON</button>                      <!-- Javascript 함수 지정 -->
            </div>
            <div>
                <button onclick="led_off()" id="musicbutton">MUSIC ON</button>
            </div>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function led_on(){
            
            if (button1.innerHTML=="LED ON"){
                        fetch("/led/on")  
                        button1.innerHTML = "LED OFF";     
                    }
                    else{
                        fetch("/led/holy")  
                        button1.innerHTML = "LED ON";
                    }                                                  /* 해당 경로 파일을 실행 */
            
        }
        function led_off(){
            if(musicbutton.innerHTML=="MUSIC ON"){
                musicbutton.innerHTML="MUSIC OFF"
                fetch("/music/on")
            }
            else{
                musicbutton.innerHTML="MUSIC ON"
                fetch("/music/off")
                
            }
            
        }
    </script>
</body>
</html>
